<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2 - Enhanced HTML Element</title>
</head>
<body>
    <h1>Definition List</h1>
    <dl>
        <dt>Back-end</dt>
        <dd>A server software where users do not interact with</dd>
        <dt>Front-end</dt>
        <dd>A client software where users interact with</dd>
    </dl>
    <h1>A Nested List</h1>
    <ul>
        <li>Fruits
            <ol type="1">
                <li>Apple</li>
                <li>Banana</li>
                <li>Cherry</li>
            </ol>
        </li>
        <li>Vegetables
            <ol type="I">
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ol>
        </li>
    </ul>
    <h2>Images</h2>
    <img src="july-2025-introduction-to-html-5-SamAbaye/images/download.jpg" alt="Waterfall" width="200px" height="150px">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyIP0T92JSDFFMPlWoCBjRqEFh3AHZFMlSdg&s" alt="People on the Road" width="200px" height="150">
    <h2>Videos</h2>
    <video controls width="300px" height="200px">
        <source src="https://videos.pexels.com/video-files/13590492/13590492-hd_1920_1080_30fps.mp4">
        Your browser does not support the video tag.
    </video>
    <h2>Audio</h2>
    <audio controls>
        <source src="https://files.pexels.com/videos/13590492/pexels-video-13590492.mp4">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
